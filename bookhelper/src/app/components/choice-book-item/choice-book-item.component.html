
<div class="book">
    <a (click)="sendWork(bookItem)" [routerLink]="['book', id]">
        <img *ngIf="bookItem.cover_i; else noneImg" src={{src}} class="img" alt="">
        <ng-template #noneImg>
            <img class="img" src="https://eurekabooks.com.au/pics/7676.jpg" alt="">
        </ng-template>
    </a>
    <div class="description">
        <p class="book-title">{{ bookItem.title }}</p>
        <p class="book-authors">{{ bookItem.author_name }}</p>
    </div> 
</div>
